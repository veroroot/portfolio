name: Deploy GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Jekyll 빌드 (Markdown → HTML)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      # PDF 생성 (기존 workflow와 동일)
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive texlive-latex-extra

      - name: Convert README.md to PDF
        run: |
          pandoc README.md \
            --resource-path=./assets \
            --from markdown \
            --pdf-engine=xelatex \
            -V mainfont="Noto Sans CJK KR" \
            -o portfolio.pdf

      # PDF 파일을 빌드 결과물(_site)에 포함
      - name: Copy PDF to site
        run: cp portfolio.pdf _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
