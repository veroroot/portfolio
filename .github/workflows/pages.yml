name: Build & Deploy (Pages + PDF)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # 1) Install Pandoc + LaTeX
      # ============================
      - name: Install PDF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            texlive-xetex \
            texlive-luatex \
            lmodern \
            fonts-noto \
            fonts-noto-cjk \
            fonts-noto-color-emoji

      # ============================
      # 2) Prepare public folder
      # ============================
      - name: Prepare public folder
        run: mkdir -p public

      # ============================
      # 3) Convert README → PDF
      # ============================
      - name: Generate PDF (README → portfolio.pdf)
        run: |
          pandoc README.md \
            --from markdown \
            --resource-path=".:./assets" \
            --pdf-engine=lualatex \
            -V mainfont="Noto Sans CJK KR" \
            -V monofont="Noto Sans Mono CJK KR" \
            -V mathfont="Latin Modern Math" \
            -V fallbackfonts="Noto Color Emoji" \
            -o public/portfolio.pdf

      # ============================
      # 4) Setup Pages
      # ============================
      - name: Setup Pages
        uses: actions/setup-pages@v5     

      # ============================
      # 5) Build GitHub Pages site
      # ============================
      - name: Build GitHub Pages site
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./public

      # ============================
      # 6) Upload artifact for Pages
      # ============================
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
