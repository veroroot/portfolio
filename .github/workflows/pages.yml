name: Deploy GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Jekyll → public
      - name: Build Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./public

      - name: Fix permissions
        run: sudo chown -R $USER:$USER public

      # PDF 생성
      - name: Install Pandoc + LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-full fonts-noto-cjk

      - name: Generate PDF (Pandoc)
        run: |
          pandoc README.md \
            --from markdown \
            --resource-path=".:./assets" \
            --pdf-engine=xelatex \
            -V mainfont="Noto Sans CJK KR" \
            -V fallbackfonts="Noto Color Emoji" \
            -o public/portfolio.pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
